<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Hitung Luas Segitiga </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="input-group mb-3 mt-4" style="width: 90%; margin-left: 10px">
    <span class="input-group-text" id="inputGroup-sizing-default">Alas</span>
    <input
      type="number"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      placeholder="input alas"
      [(ngModel)]="num1"
    />
  </div>

  <div class="input-group mb-3 mt-4" style="width: 90%; margin-left: 10px">
    <span class="input-group-text" id="inputGroup-sizing-default">Tinggi</span>
    <input
      type="number"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      placeholder="input tinggi"
      [(ngModel)]="num2"
    />
  </div>

  <button
    type="button"
    class="btn btn-outline-dark"
    style="margin-left: 10px"
    (click)="result()"
  >
    Hitung
  </button>

  <button
    type="button"
    class="btn btn-outline-dark"
    style="margin-left: 235px"
    (click)="clear()"
  >
    Reset
  </button>

  <div class="input-group mb-3 mt-4" style="width: 90%; margin-left: 10px">
    <span class="input-group-text" id="inputGroup-sizing-default">Hasil</span>
    <input
      type="number"
      class="form-control bg-light"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
      placeholder="hasil..."
      value="{{num3}}"
      disabled
    />
  </div>
</ion-content>
